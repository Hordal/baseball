<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 야구 게임</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>⚾ 숫자 야구 ⚾</h1>
    
        <!-- 게임 시작 전 설정 화면 -->
        <div id="game-setup">
            <p>플레이할 인원 수를 선택하세요.</p>
            <button id="start-1p">1인용</button>
            <button id="start-2p">2인용</button>
        </div>
    
        <!-- 2인용 플레이어 이름 설정 화면 -->
        <div id="player-setup" class="hidden">
            <h2>플레이어 이름 입력</h2>
            <input type="text" id="player1-name" placeholder="플레이어 1 이름">
            <input type="text" id="player2-name" placeholder="플레이어 2 이름">
            <button id="start-game">게임 시작</button>
        </div>

        <!-- 게임 진행 화면 -->
        <div id="game-board" class="hidden">
            <div id="scoreboard"></div>
            <p>서로 다른 4자리 숫자를 맞춰보세요! (8번 안에!)</p>
            <form id="form"><input type="text" id="input" maxlength="4"><button>타격</button></form>
            <div id="logs"></div>
        </div>
    
        <!-- 게임 종료 화면 -->
        <div id="game-over" class="hidden">
            <h2 id="game-result"></h2>
            <button id="play-again">다시하기</button>
        </div>
    </div>

    <script src="game_ui.js"></script>
    <script src="test.js"></script>
</body>
</html>
